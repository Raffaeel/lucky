<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUCKY GUESS</title>

<body>

  <h1>ðŸŽ¯LUCKY GUESSðŸŽ¯</h1>

  <div class="scene">
    <div class="cube auto-rotate" id="cube">
      
      <div class="face face1">
        <div class="dot center"></div>
      </div>

      <div class="face face2">
        <div class="dot top-left"></div>
        <div class="dot bottom-right"></div>
      </div>
      
      <div class="face face3">
        <div class="dot top-left"></div>
        <div class="dot center"></div>
        <div class="dot bottom-right"></div>
      </div>

      <div class="face face4">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>

      <div class="face face5">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot center"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>

      <div class="face face6">
        <div class="dot top-left"></div>
        <div class="dot middle-left"></div>
        <div class="dot bottom-left"></div>
        <div class="dot top-right"></div>
        <div class="dot middle-right"></div>
        <div class="dot bottom-right"></div>
      </div>

    </div>
  </div>
<div id="mensagem"></div>
